repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=90"]
        files: ^src/tests/unit/

  # Pytest - Run unit tests
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: pytest src/tests/unit/ -v --tb=short
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

